<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>API Hack</title>
    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-xs-12 sidebar">
            <h2>Music & Images</h2>
            <!--image search form-->
            <div class="form-group">
            <div class="input-group">
                <input type="text" id="getimages" class="form-control" placeholder="Explore Images" aria-describedby="basic-addon1"><span class="input-group-addon" id="basic-addon1">GO</span>
            </div>
            </div>
            <!--music search form-->
            <div class="form-group">
                <div class="input-group">
                    <input type="text" id= "getmusic" class="form-control" placeholder="Explore Music" aria-describedby="basic-addon2"><span class="input-group-addon" id="basic-addon2">GO</span>
                </div>
            </div>
                <!--album/playlist artwork-->
                <img class="img-responsive playlist-art" alt="playlist artwork" src="images/dark-side-of-the-moon.jpg">
                <p class="text-left">PLAYLIST</p>
                <h3 id="playlist-title">Pink Floyd</h3>

            <!--audio controls-->
            <div class="btn-group-lg audio-controls" role="group">
                <button type="button" class="btn btn-default" role>
                    <span class="glyphicon glyphicon-volume-off"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pause"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-fast-forward"></span>
                </button>
            </div>
                <div class="media current-song">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object current-art" src="images/dark-side-of-the-moon.jpg" alt="Current song">
                        </a>
                    </div>
                    <div class="media-body text-left current-text">
                        <p id="current-artist">PINK FLOYD</p>
                        <h4 class="media-heading">Dark Side of the Moon</h4>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                        <span class="sr-only">45% Complete</span>
                    </div>
                </div>
        </div>
        <div class="col-sm-10 col-xs-12" id="photoholder">
            <ul class="images">
                <li><img class="currentimg" src="images/kealan's_instagram_photo.jpg"></li>
            </ul>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.1.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
